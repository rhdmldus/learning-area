<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Launch countdown example</title>
    <style>

    </style>
  </head>
  <body>
    <div class="output"></div>



    <script>
      let output = document.querySelector('.output');
      output.innerHTML = "";

      let i = 10;

      while(i >= 0) {
        let para = document.createElement('p');
        if(i === 10) {
          para.textContent = 'Countdown' + i;
        }
        else if(i === 0) {
          para.textContent = 'Blast off!';
        }
        else {
          para.textContent = i;
        }
        
        output.appendChild(para);
        i--;
      }
